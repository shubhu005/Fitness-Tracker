<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Counter | Fitness Tracker</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="css/sleep-counter.css">
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="./index.html">Dashboard</a></li>
            <li><a href="./nutritions.html">Nutritions</a></li>
            <li><a href="./workout-plan.html">Workout Plan</a></li>
            <li><a href="achievements.html">Achievements</a></li>
            <li><a href="./sleep-counter.html">Sleep Counter</a></li>
            <li><a href="./analytics.html">Analytics</a></li>
        </ul>
    </div>

    <div class="main-content">
        <div class="welcome">
            <h1>Sleep Counter</h1>
        </div>

        <div class="sleep-counter-section">
            <section id="log-sleep">
                <h2>Log Your Sleep</h2>
                <form id="sleep-form">
                    <label for="sleep-date"><i class="fas fa-calendar-day"></i> Date:</label>
                    <input type="date" id="sleep-date" required>
                    
                    <label for="sleep-duration"><i class="fas fa-clock"></i> Duration (hours):</label>
                    <input type="number" id="sleep-duration" min="0" step="0.1" required>
                    
                    <button type="submit">Log Sleep</button>
                </form>
            </section>

            <section id="sleep-summary">
                <h2>Sleep Summary</h2>
                <div class="summary-entry">
                    <span class="entry-details">Date: 2024-09-01 | Duration: 7.5 hours</span>
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                </div>
                <div class="summary-entry">
                    <span class="entry-details">Date: 2024-09-02 | Duration: 6.0 hours</span>
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                </div>
                <div class="summary-entry">
                    <span class="entry-details">Date: 2024-09-03 | Duration: 8.0 hours</span>
                    <button class="edit-btn"><i class="fas fa-edit"></i></button>
                    <button class="delete-btn"><i class="fas fa-trash"></i></button>
                </div>
            </section>
        </div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="javascript/sleep-counter.js"></script>
</body>
</html>
